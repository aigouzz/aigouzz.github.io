<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pc_shop/favicon.png" />
    <title>爱心</title>
    <style>
        #canvas{
            width:400px;
            height: 400px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');
    // canvas.style.height = document.documentElement.clientHeight + 'px';
    const width = 200;
    const height = 200;
    let ctx = canvas.getContext('2d');
    // console.log(ctx);
    ctx.fillStyle = '#ff5600';
    let x,y;
    let t = -3;
    let inter1 = setInterval(() => {
            if(t < 3) {
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(t * 2) - 2 * Math.cos(t * 3) - Math.cos(t * 4);
                t = t + 0.01;
                x = x * width / 40;
                y = y * height / 40;
                console.log(x, y);
                ctx.fillRect((x + width / 2) / 2, (height / 2 - y) / 2, 1, 1);
            } else {
                clearInterval(inter1);
                // clearInterval(inter);
                console.log('清除定时器');
            }
        }, 10);
</script>
</html>
